name: deploy

on:
  push:
    branches:
      - main
      - next

jobs:
  my_first_job:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    - 
      name: Import GPG 
      uses: crazy-max/ghaction-import-gpg@v5.3.0
      with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
    -
      name: List keys
      run: gpg -K
